<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-box">
        <form class="box" action="#">
            <div class="row">
                <img src="https://raw.githubusercontent.com/obliviate-dan/Login-Form/master/img/avatar.png" alt="">
            </div>
            <h2 class="text-center mb-3"><strong>Login</strong></h2>
            <div class="user-box">
                <input type="text" name="user[username]" id="username">
                <label id="usernameLabel" class="label"><i class="fa fa-user" aria-hidden="true"></i> Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="user[password]" id="password">
                <label id="passwordLabel" class="label"><i class=" fa fa-unlock" aria-hidden="true"></i>
                    Password</label>
            </div>
            <button class="btn btn-lg"> Submit</button>
        </form>
    </div>>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
